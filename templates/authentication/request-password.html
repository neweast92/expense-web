{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Please enter your email to get reset link</h4>
                </div>
                <form action="{% url 'request-password' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group d-grid gap-3">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="email" value="{{ values.email }}">
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn w-100">
                        </div>
                    </div>
                </form>
                <div class="container">
                    <span>이미 계정이 있습니까? </span><a href="{% url 'login' %}">Login</a><br>
                    <span>계정이 없습니까? </span><a href="{% url 'register' %}">Register</a>
                </div>
            </div> 
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js'%}">

</script>
{% endblock %}
