{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group d-grid gap-1">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="username" value="{{ fieldValues.username }}">
                        <div class="username-feedback invalid-feedback" style="display:none"></div>
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="email" value="{{ fieldValues.email }}">
                        <div class="email-feedback invalid-feedback" style="display:none"></div>
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="password">
                        <small class="d-flex justify-content-end mb-2 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn w-100">
                    </div>
                </form>
                <div class="container">
                    <span>이미 계정이 있습니까? </span><a href="{% url 'login' %}">Login</a><br>
                    <span>암호을 잊으셨습니까? </span><a href="{% url 'request-password' %}">Reset PW</a>
                </div>
            </div> 
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js'%}">

</script>
{% endblock %}
