{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set your new password</h4>
                </div>
                <form action="{% url 'reset-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group d-grid gap-1">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="password">
                        <small class="d-flex justify-content-end mb-1 showPasswordToggle">SHOW</small>
                        <input type="password" name="password2" id="passwordField2" class="form-control form-control-sm" placeholder="Confirm password">
                        <small class="d-flex justify-content-end mb-1 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn w-100">
                    </div>
                </form>
                <div class="container">
                    <span>이미 계정이 있습니까? </span><a href="{% url 'login' %}">Login</a><br>
                    <span>계정이 없습니까? </span><a href="{% url 'register' %}">Register</a>
                </div>
            </div> 
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js'%}">

</script>
{% endblock %}
